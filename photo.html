<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        div {
            border: 1px solid transparent;
        }

        #main {
            display: flex;

        }

        hr {
            margin-top: -15px;
        }

        #news {
            background-color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            /* display: flex; */
            /* height: 100px; */
            width: 633px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #news>h1{
            color: white;
        }
        #news>p+p{
            font-size: 22px;
        }

        #news>p {
            color: white;        
            font-size: 20PX;
            margin-left: 20px;

        }
        #center {
            margin: auto;
            display: grid;

        }
        img{
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="./navbarStyle/navbar_style.css">
</head>

<body>
    <div id="navbar"> </div>

    <div id="main">
        <div id="left_sidebar"></div>
        <div id="center">
            <p>Home >> Latest News</p>
            <h1>LATEST NEWS</h1>
            <hr>
        </div>
        <div id="right_sidebar"></div>
    </div>
  

    <div id="footter"></div>
</body>

</html>


<script type="module">
    import navbar from "./component/navber.js"
    document.getElementById("navbar").innerHTML = navbar()
import left_side from "./component/leftSide.js"
    document.getElementById("left_sidebar").innerHTML = left_side()
import footer from "./component/footer.js"
    document.getElementById("footter").innerHTML = footer()

// let video = JSON.parse(localStorage.getItem("video"));

function append(){

   let container = document.getElementById("center");
   console.log(photo1.title)
   
    // photo1.forEach(element => {
        console.log("element")

        let  p2 = document.createElement("p");
        p2.innerText = photo1.t1;

        let img = document.createElement("img");

        let  p3 = document.createElement("p");

        let  p22 = document.createElement("p");
        p22.innerText = photo1.t2;

        let img22 = document.createElement("img");

        let  p32 = document.createElement("p");
        p32.innerText = photo1.d2;

        let  div = document.createElement("div");
        div.setAttribute("id","news")

append()
